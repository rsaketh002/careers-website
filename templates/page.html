<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to XYZ Corporation</title>
    <style>
        /* Reset some default styles and set a background color */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* Style the header and navigation */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Style the main content section */
        .banner {
            background-image: url('banner-image.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 150px 0;
        }

        /* Style the feature section */
        .features {
            display: flex;
            justify-content: space-around;
            padding: 30px 0;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            font-size: 48px;
            color: #333;
        }

        /* Style the footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="about">About Us</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="banner">
        <h1>Welcome to XYZ Corporation</h1>
        <p>Your Partner in Innovation</p>
    </div>
    <div class="features">
        <div class="feature">
            <span class="feature-icon">&#128187;</span>
            <h3>Expertise</h3>
            <p>Years of industry experience</p>
        </div>
        <div class="feature">
            <span class="feature-icon">&#127752;</span>
            <h3>Quality</h3>
            <p>Uncompromising standards</p>
        </div>
        <div class="feature">
            <span class="feature-icon">&#128640;</span>
            <h3>Innovation</h3>
            <p>Driving progress through creativity</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 XYZ Corporation. All rights reserved.</p>
    </footer>
</body>
</html>
